<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Lineage Viewer</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #network {
            width: 100%;
            height: 100%;
            background-color: var(--vscode-editor-background);
        }
        .vis-network {
            outline: none;
        }
    </style>
</head>
<body>
    <div id="network"></div>
    <script>
        (function() {
            // Create a data object with nodes and edges
            const nodes = new vis.DataSet([]);
            const edges = new vis.DataSet([]);

            // Create a network
            const container = document.getElementById('network');
            const data = {
                nodes: nodes,
                edges: edges
            };
            const options = {
                nodes: {
                    shape: 'box',
                    margin: 10,
                    font: {
                        color: 'var(--vscode-editor-foreground)'
                    }
                },
                edges: {
                    smooth: {
                        type: 'curvedCW',
                        roundness: 0.2
                    },
                    arrows: 'to',
                    color: {
                        color: 'var(--vscode-editor-foreground)',
                        highlight: 'var(--vscode-editor-foreground)',
                        hover: 'var(--vscode-editor-foreground)'
                    },
                    font: {
                        color: 'var(--vscode-editor-foreground)',
                        align: 'middle'
                    }
                },
                physics: {
                    enabled: true,
                    hierarchicalRepulsion: {
                        nodeDistance: 150
                    },
                    solver: 'hierarchicalRepulsion'
                },
                manipulation: {
                    enabled: false
                }
            };
            const network = new vis.Network(container, data, options);

            // Handle messages from the extension
            window.addEventListener('message', event => {
                const message = event.data;
                switch (message.type) {
                    case 'updateData':
                        nodes.clear();
                        edges.clear();
                        nodes.add(message.nodes);
                        edges.add(message.edges);
                        break;
                }
            });

            // Handle network events
            network.on('dragEnd', function(params) {
                if (params.nodes.length > 0) {
                    const nodePositions = {};
                    params.nodes.forEach(nodeId => {
                        const position = network.getPositions([nodeId])[nodeId];
                        nodePositions[nodeId] = position;
                    });
                    // Send node positions back to extension
                    vscode.postMessage({
                        type: 'nodePositionChanged',
                        positions: nodePositions
                    });
                }
            });
        })();
    </script>
</body>
</html>
